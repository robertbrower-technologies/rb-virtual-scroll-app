<div>({{displayRange?.skip + 1}} - {{displayRange?.skip + displayRange?.take}}) / {{items?.items?.length}} ID: {{selectedItem?.item.id}}</div>
<virtual-scroll
  [itemHeight]="64"
  [listLength]="1000"
  [items]="items"
  (rangeChanged)="onRangeChanged($event)"
  (selectedItemChanged)="onSelectedItemChanged($event)"
  (displayRangeChanged)="onDisplayRangeChanged($event)"
  (scrollingChanged)="onScrollingChanged($event)">
  <app-list-item *virtualScrollItem="let item"
    [item]="item"
    [ngClass]="{'active': item.id == selectedItem?.item.id}">
  </app-list-item>
</virtual-scroll>
