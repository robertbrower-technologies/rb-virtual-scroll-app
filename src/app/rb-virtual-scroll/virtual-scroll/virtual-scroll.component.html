<div [ngStyle]="{'height': scrollHeight+'px'}"></div>
<div #listContainer [ngStyle]="{'transform': 'translateY(' + scrollTop + 'px)', 'margin-top': marginTop + 'px'}">
  <span *ngFor="let item of _items; let i=index;" (click)="onSelectedItemClick(item, i)">
      <ng-container *ngTemplateOutlet="virtualScrollItemTemplate; context: {$implicit: item}"></ng-container>
  </span>
</div>
